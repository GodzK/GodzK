name: Waka Readme

on:
  # Manual workflow trigger
  workflow_dispatch:
  # Scheduled workflow - runs daily at 12 AM UTC
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update WakaTime stats in README
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }} # Required
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Optional if not profile readme
          SHOW_TITLE: true # Optional, default is true
          SECTION_NAME: waka # Optional, default is 'waka'
          TIME_RANGE: last_7_days # Optional, default is 'last_7_days'
          LANG_COUNT: 10 # Optional, number of languages to display
          SHOW_TIME: true # Optional, default is true
          SHOW_TOTAL: true # Optional, default is true
          SHOW_MASKED_TIME: false # Optional, default is false
          STOP_AT_OTHER: false # Optional, default is false
          IGNORED_LANGUAGES: "YAML, JSON, TOML" # Optional, specify ignored languages
