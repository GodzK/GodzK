name: WakaTime and Streak Update

on:
  schedule:
    - cron: '0 */6 * * *'  # ทุก 6 ชั่วโมง
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install jq
        run: sudo apt-get install jq

      - name: Initialize or update reward.json
        run: |
          if [ ! -f reward.json ]; then
            echo '{"streak": 0, "gold": 0}' > reward.json
          fi
          node -e "
            let playerData = require('./reward.json');
            playerData.streak++;
            playerData.gold += 10;
            require('fs').writeFileSync('reward.json', JSON.stringify(playerData, null, 2));
          "
          cat reward.json

      - name: Ensure sections exist in README.md
        run: |
          if ! grep -q "<!--START_SECTION:waka-->" README.md; then
            echo "## My WakaTime Stats" >> README.md
            echo "<!--START_SECTION:waka-->" >> README.md
            echo "<!--END_SECTION:waka-->" >> README.md
          fi
          if ! grep -q "## My Game Streak" README.md; then
            echo "## My Game Streak" >> README.md
            echo "Streak: 0" >> README.md
            echo "Gold: 0" >> README.md
          fi
          cat README.md

      - name: Update WakaTime stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_MESSAGE: "Updated WakaTime and Streak stats for GodzK"
          SHOW_TOTAL: "True"
          SHOW_TIME: "True"
          TIME_RANGE: "last_7_days"

      - name: Update README with streak
        run: |
          STREAK=$(jq .streak reward.json)
          GOLD=$(jq .gold reward.json)
          sed -i "s/Streak: [0-9]*/Streak: $STREAK/" README.md
          sed -i "s/Gold: [0-9]*/Gold: $GOLD/" README.md
          cat README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "GodzK"
          git config --global user.email "${{ secrets.EMAIL }}"
          git add reward.json README.md
          git commit -m "Updated stats - $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git pull --rebase origin main
          git push
